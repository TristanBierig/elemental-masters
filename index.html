<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Masters</title>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-objects.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-mana.class.js"></script>
    <script src="models/status-bar-stars.class.js"></script>
    <script src="models/status-bar-frame.class.js"></script>
    <script src="models/status-bar-icon.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/slime.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/foreground.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="node_modules/@regosen/gapless-5/gapless5.js" language="JavaScript" type="text/javascript"></script>
    <script src="js/sound.js"></script>
    <script src="js/images.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <div id="gameTitle" class="h1-wrapper">
        <h1>Elemental Masters</h1>
    </div>
    <canvas id="canvas" width="720" height="480"></canvas>

    <div id="startScreen" class="start-screen">

        <section class="character-selection-container">
            <div>
                <img src="img/Character/Earth/ground_monk.png" alt="">
                <span>EARTH</span>
            </div>
            <div>
                <img src="img/Character/Fire/fire_knight.png" alt="">
                <span>FIRE</span>
            </div>
            <div>
                <img src="img/Character/Water/water_priestess.png" alt="">
                <span>WATER</span>
            </div>
            <div>
                <img src="img/Character/Wind/wind_hashashin.png" alt="">
                <span>WIND</span>
            </div>
        </section>

        <button onclick="startGame()">
            Start Game
        </button>
    </div>

</body>

</html>
